{% extends 'ads/layout/basic.html' %}
{% block title %}{{current_rubric_name}} {% endblock%}
{% block content %}
        {% for ad in ads %}
            <div>
                <h2>{{ad.title}}</h2>
                <p>{{ad.content}} {{ad.price}} рублей</p>
                <p>дата публикации: {{ad.published|date:"M d, Y" }}</p>
            </div>
        {% endfor %}
{% endblock %}
</body>
</html>
