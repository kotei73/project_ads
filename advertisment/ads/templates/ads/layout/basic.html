
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная {% endblock %}</title>
    {% load static %}
    <link href="{% static 'ads/style.css' %}" rel="stylesheet" type="text/css" >
</head>
<body>
    <h1>Объявления</h1>
        <div>
            <a href="{% url 'index' %}">Главная</a>
            {% for rubric in rubrics %}
             <a href="{% url 'by_rubric' rubric.pk %}">{{rubric.name}}</a>
            {% endfor %}
             <a href="{% url 'add' %}">Добавить</a>
            {% if user.is_authenticated %}
            <p>{{ user.get_username }}</p>
            <p><a href="{% url 'logout' %}">Выход</a></p>
            {% else %}
            <p><a href="{% url 'login' %}">Вход</a></p>
            {% endif %}
        </div>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
