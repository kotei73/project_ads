{% extends 'ads/layout/basic.html' %}
{% block title%} Добавление объявлеия {% endblock %}
{% block content %}
{% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить">
        </form>
{% else %}
<p>Вы не зарегистрированны. <a href="/accounts/login/">Регистрация</a></p>
{% endif %}
{% endblock %}
</body>
</html>
