<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
        {% for ad in ads %}
            <div>
                <h2>{{ad.title}}</h2>
                <p>{{ad.content}} {{ad.price}} рублей</p>
                <p>дата публикации: {{ad.published|date:"M d, Y" }}</p>
            </div>
        {% endfor %}
</body>
</html>
