<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label_tag }}</p>
    <p>{{ field }}</p>
        {{ field.errors }}
    {% endfor %}
</form>
</body>
</html>
